<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Math Practice</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww"
        crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd"
        crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
        crossorigin="anonymous" onload="renderMathInElement(document.body);">
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<main>
    <h1 class="text">Equation from a Table</h1>
    <h3 class="text"> Find the equation of the linear function represented by the table below in slope-intercept form.</h3>

    <table>
        <tr>
            <th>x</th>
            <th>y</th>
        </tr>
        <tr>
            <td id="x1"></td>
            <td id="y1"></td>
            </td>
        </tr>
        <tr>
            <td id="x2">2</td>
            <td id="y2">6</td>
        </tr>
        <tr>
            <td id="x3">3</td>
            <td id="y3">7</td>
        </tr>
        <tr>
            <td id="x4">6</td>
            <td id="y4">10</td>
        </tr>
        <tr>
            <td id="x5">8</td>
            <td id="y5">12</td>
        </tr>
    </table>
    <br>

    <div id="twoChoices">
        <button id="additive">$$ y=x+a $$</button>
        <button id="multiplicative">$$ y=ax $$</button>
    </div>

    <div id="answer">
        <p class="text"> Answer:</p>
        <p id="before"> </p>
        <input id="answerArea"> </input>
        <p id="after"></p>
        <button class="text" id="submit"> Submit</button>
    </div>

    <body>

</main>
<script src="script.js"></script>
</body>

</html>
